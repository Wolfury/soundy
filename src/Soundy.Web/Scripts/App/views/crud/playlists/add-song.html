<md-dialog aria-label="Add song to playlist" style="width: 100%; height:100%;">

    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Add song to {{playlist.Title}}</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="hide()">
                <md-icon class="fa fa-times" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>

        <form name="songForm" novalidate>

            <md-select placeholder="Song" ng-model="song" ng-required>
                <md-option name="song" ng-repeat="song in songs" value="{{song}}">{{song.Title}}</md-option>
                <br />
            </md-select>
            <br />


            <p ng-show="songForm.song.$invalid && !songForm.song.$pristine" style="color:red">
                <i class="fa fa-warning"></i>
                Song must be selected.
            </p>



            <md-button class="md-raised md-primary" ng-click="addSong(song)" ng-disabled="songForm.$invalid">
                <i class="fa fa-plus"></i>
                SAVE
            </md-button>
        </form>

    </md-dialog-content>

</md-dialog>
